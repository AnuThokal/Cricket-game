   <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cricket.css">
    <title>Cricket Game</title>
</head>
<body>
    
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button" onclick="
    let computerChoice =  generateComputerChoice();
    let resultMsg = getResult('Bat', computerChoice);
    showResult('Bat',computerChoice, resultMsg); 
    "><img src="images/bat.jpg" alt="Bat Image" class = "choice-image"></button>

    <button  class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball',computerChoice, resultMsg);
    "><img src="images/ball.jpg" alt="Ball Image" class = "choice-image"></button>

    <button  class="choice-button" onclick=" 
     computerChoice = generateComputerChoice();
     resultMsg = getResult('Stump', computerChoice);
     showResult('Stump',computerChoice, resultMsg);
    "><img src="images/stump.jpg" alt="Stump Image" class = "choice-image"></button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

     <button class="Reset-button" onclick="localStorage.clear(); resetScore();">Reset</button>


    <script>
      let score = {
       win : 0,
       lost : 0,
       tie : 0,
       displayScore : function(){
         return `score:  won🏆:${score.win} , Lost😟:${score.lost} , Tie☛☚:${score.tie}`
       }
      };
    
    function generateComputerChoice() {
    // let randomNumber = Math.round() * 3;
    let randomNumber = Math.floor(Math.random() * 3);

    if (randomNumber > 0 && randomNumber <= 1) 
    {
      return 'Bat';
    }
    else if(randomNumber > 1 && randomNumber <=2) 
    {
        return 'Ball';
    }
    else {
       return 'Stump';
         } 
   }

   function getResult(userMove, computerMove) {
    if(userMove === 'Bat'){
        if (computerMove === 'Ball') {
        score.win++;  
       return 'user won';
      } else if  (computerMove === 'Bat') {
        score.tie++;
        return `it's a tie`;
      } else if (computerMove === 'Stump') {
        score.lost++;
        return 'computer has won';
      }  
    }
    else if (userMove === 'Ball'){
        if (computerMove === 'Ball') {
          score.tie++;
       return `it's a tie`;
      } else if  (computerMove === 'Bat') {
        score.lost++;
        return 'computer has won';
      } else if (computerMove === 'Stump') {
        score.win++;
        return 'user has won';
      }  
    }
    else {
    if (computerMove === 'Bat') {
      score.win++;
    return 'user has won';
    } else if  (computerMove === 'Ball') {
      score.lost++;
    return 'computer has won';
     } else if (computerMove === 'Stump') {
      score.tie++;
    return `it's a tie`;
      }  
    }
 }

function resetScore() {
  score.win = 0;
  score.lost = 0;
  score.tie = 0;

  // Update score display
  document.querySelector('#user-move').innerText = '';
  document.querySelector('#computer-move').innerText = '';
  document.querySelector('#result').innerText = '';
  document.querySelector('#score').innerText = `${score.displayScore()}`;
}


 function showResult(userMove, computerMove, result) {
   localStorage.setItem('score', JSON.stringify(score));
   document.querySelector('#user-move').innerText = `You have chosen ${userMove}`;
   document.querySelector('#computer-move').innerText = `Computer Choice is ${computerMove}`;
   document.querySelector('#result').innerText = result;
   document.querySelector('#score').innerText = `${score.displayScore()}`;

 }
</script>
</body>
